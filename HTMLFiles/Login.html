<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
    
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-4 col-xl-4 col-xxl-4 col-lg-4"></div>
            <div class="col-md-4 col-xl-4 col-lg-4 col-xxl-4 mt-5">
              <div class="card mt-5 p-3">
                 <h3 class="text-left">SignUp</h3>     
                 <form action="" method="post">
                    <input type="email" class="form-control mt-4" placeholder="Email">
                    <input type="password" class="form-control mt-4" placeholder="Password">
                    <input type="submit" class="btn btn-primary mt-4 text-left show-password" value="Login" style="width: 166px;">
                 </form>
              </div>
            </div>

            <div class="col-md-4 col-xl-4 col-lg-4 col-xxl-4"></div>
        </div>
    </div>
</body>
